<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/survey.css">
    <title>freeCodeCamp Survey</title>
</head>
<body>
    <header class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <div class="form-container">
        <form action="#" id="survey-form">
            <fieldset>
                <label for="name" id="name-label">Name
                    <input type="text" id="name" class="first-name" placeholder="Name" required> 
                </label>
                <label for="email" id="email-label">Email
                    <input type="email" id="email" placeholder="Enter you email address" required>
                </label>
                <label for="number" id="number-label">Age
                    <input type="number" id="number" max="100" min="18" placeholder="should be 18+">
                </label>
                <label for="dropdown">Which option best describes your current role?
                    <select name="dropdown" id="dropdown">
                        <option value="">Select current role</option>
                        <option value="">Student</option>
                        <option value="">Full Time Job</option>
                        <option value="">Full Time Learner</option>
                        <option value="">Prefer not to say</option>
                        <option value="">Other</option>
                    </select>
                </label>
                <br><br><label>Would you recommend freeCodeCamp to a friend?</label><br><br>
                    <label for="option1">
                        <input id="option1" type="radio" name="radio1" value="Definitely" class="inline"> Definitely
                    </label><br>
                    <label for="option2">
                        <input id="option2" type="radio" name="radio1" value="Maybe" class="inline"> Maybe
                    </label><br>
                    <label for="option3">
                        <input id="option3" type="radio" name="radio1" value="Not_sure" class="inline"> Not sure
                    </label><br><br>
                
                <label for="">What is your favorite feature of freeCodeCamp?
                    <select name="" id="">
                        <option value="">Select an option</option>
                        <option value="">Challenges</option>
                        <option value="">Projects</option>
                        <option value="">Community</option>
                        <option value="">Open Source</option>
                    </select>
                </label>
                <br><br><label for="">What would you like to see improved? (Check all that apply)<br><br>
                    <label for="">
                        <input type="checkbox" value="Front-end Projects" class="inline"> Front-end Projects
                    </label><br>
                    <label for="">
                        <input type="checkbox" value="Back-end Projects" class="inline"> Back-end Projects
                    </label><br>
                    <label for="">
                        <input type="checkbox" value="Data Visualization" class="inline"> Data Visualization
                    </label><br>
                    <label for="">
                        <input type="checkbox" value="Challenges" class="inline"> Challenges
                    </label><br>
                    <label for="">
                        <input type="checkbox" value="Open Source Community" class="inline"> Open Source Community
                    </label><br>
                    <label for="">
                        <input type="checkbox" value="Gitter help rooms" class="inline"> Gitter help rooms
                    </label><br>
                    <label for="">
                        <input type="checkbox" value="Videos" class="inline"> Videos
                    </label><br>
                    <label for="">
                        <input type="checkbox" value="City Meetups" class="inline"> City Meetups
                    </label><br>
                    <label for="">
                        <input type="checkbox" value="Wiki" class="inline"> Wiki
                    </label><br>
                    <label for="">
                        <input type="checkbox" value="Forum" class="inline"> Forum
                    </label><br>
                    <label for="">
                        <input type="checkbox" value="Additional Courses" class="inline"> Additional Courses
                    </label>
                </label>
            </fieldset>
            <fieldset class="field-comment">
                <legend>Any comments or suggestions?</legend>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </fieldset>
            <input type="submit" value="Submit" id="submit">
        </form>
    </div>
</body>
</html>
